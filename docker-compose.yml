version: '3.7'
services:
  app:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    ports:
      - "80:80"
  db:
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: 'bugtracker-backend'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_ROOT_PASSWORD: ""
    volumes:
      - ./db:/var/lib/mysql
